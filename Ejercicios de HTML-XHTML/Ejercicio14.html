<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Plantilla HTML5</title>
		<meta name="description" content="HTML5">
		<meta name="author" content="LM">
	</head>
	<body>
		<h3>Rellena tu CV</h3>
		<form action="/php/insertar_cv.php" method="post" enctype="multipart/form-data">
			<fieldset>
				<legend>Datos personales</legend>
				<label for="provincia">Provincia</label> </br>
				<select id="provincia" name="provincia">
			    <option value="" selected="selected">- selecciona -</option>
			    <option >Álava/Araba</option>
			    <option >Albacete</option>
			    <option >Alicante/Alacant</option>
			    <option >Almería</option>
			    <option >Asturias</option>
			  </select>
				</br>
				<label for="fecha_Nacimento">Fecha de nacimiento</label> </br>
		  	<input type="text" size="3" maxlength="2" id="fecha_Nacimento" name="fecha_dia" />
		  	de
		  	<select id="fecha_Nacimento" name="fecha_mes">
		    	<option >Enero</option>
		    	<option >Febrero</option>
		    	<option >Marzo</option>
		    	<option >Abril</option>
		    	<option >Mayo</option>
		    	<option >Junio</option>
		    	<option >Julio</option>
		    	<option >Agosto</option>
		    	<option >Septiembre</option>
		    	<option >Octubre</option>
		    	<option >Noviembre</option>
		    	<option >Diciembre</option>
		  	</select>
		  	de
		  	<input type="text" size="5" maxlength="4" id="fecha_ano" name="fecha_ano" />
				</br>
				<label for="temasDeInteres">Temas de interés</label> </br>
		  	<select multiple="multiple" size="5" id="temasDeInteres" name="temasDeInteres">
		    	<option>Administración de bases de datos</option>
		    	<option>Análisis y programación</option>
		    	<option>Arquitectura</option>
		    	<option >Calidad</option>
		    	<option >ERP, CRM, Business Intelligence</option>
		  	</select>
			</fieldset>
		</form>
	 </body>
</html>
